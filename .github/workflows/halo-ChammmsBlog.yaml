  docker-build-and-push:
    if: always() && needs.build.result == 'success' && (github.event_name == 'push' || github.event_name == 'release')
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: halo-artifacts
          path: application/build/libs
      - name: Docker Buildx and Push
        uses: ./.github/actions/docker-buildx-push/action-ChammmsBlog.yaml
        with:
          image-name: ${{ env.IMAGE_BASE_NAME }}
          ghcr-token: ${{ secrets.ACCESS_TOKEN }}
          dockerhub-user: ${{ secrets.DOCKER_USERNAME }}
          dockerhub-token: ${{ secrets.DOCKER_TOKEN }}
          f2c-registry-user: ${{ secrets.F2C_REGISTRY_USER }}
          f2c-registry-token: ${{ secrets.F2C_REGISTRY_TOKEN }}
          aliyun-registry-user: ${{ secrets.ALIYUN_DOCKER_HUB_USER }}
          aliyun-registry-token: ${{ secrets.ALIYUN_DOCKER_HUB_TOKEN }}
          push: true
          platforms: linux/amd64,linux/arm64/v8,linux/ppc64le,linux/s390x

  e2e-test:
    if: always() && needs.build.result == 'success' && (github.event_name == 'pull_request' || github.event_name == 'push')
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: halo-artifacts
          path: application/build/libs
      - name: Docker Build
        uses: docker/build-push-action@v5
        with:
          tags: ghcr.io/halo-dev/halo-dev:main
          push: false
          context: .
      - name: E2E Testing
        continue-on-error: true
        run: |
          sudo curl -L https://github.com/docker/compose/releases/download/v2.23.0/docker-compose-linux-x86_64 -o /usr/local/bin/docker-compose
          sudo chmod u+x /usr/local/bin/docker-compose
          cd e2e && make all
          
  deploy-prod:
    if: always() && needs.build.result == 'success' && env.env == 'prod' && secrets.SERVER_HOST != ''
    runs-on: ubuntu-latest
    needs: e2e-test
    steps:
      - uses: actions/checkout@v4
      - name: Connect to Aliyun server
        uses: webfactory/ssh-agent@v0.4.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
       # 初始化 knownhosts 在 GitHub Actions 作业中设置 SSH 密钥，以便安全地与远程服务器进行交互
      - name: Setup knownhosts
        run: ssh-keyscan ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
      - name: Trigger server deployment script
        run: |
          # 停止并删除现有容器
          ssh root@${{ secrets.SERVER_HOST }} "cd ./.github/docker-compose && docker-compose down || true"
          # 删除旧的所有相关镜像
          ssh root@${{ secrets.SERVER_HOST }} "sudo docker-compose down --rmi all || true"
          # 使用环境变量运行 docker-compose
          ssh root@${{ secrets.SERVER_HOST }} "cd ./.github/docker-compose && \
            IMAGE_NAME=${{ env.IMAGE_NAME }} \
            ENV=${{ env.ENV }} \
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} \
            POSTGRES_USER=${{ secrets.POSTGRES_USER }} \
            ACCESS_PORT=${{ env.ACCESS_PORT }} \
            DB_ACCESS_PORT=${{ env.DB_ACCESS_PORT }} \
            docker-compose up -d"

  deploy-dev:
    if: always() && needs.build.result == 'success' && env.env == 'dev' && secrets.DEV_SERVER_HOST != ''
    runs-on: ubuntu-latest
    needs: e2e-test
    steps:
      - uses: actions/checkout@v4
      - name: Connect to Aliyun server
        uses: webfactory/ssh-agent@v0.4.1
        with:
          ssh-private-key: ${{ secrets.DEV_SSH_PRIVATE_KEY }}
      # 初始化 knownhosts 在 GitHub Actions 作业中设置 SSH 密钥，以便安全地与远程服务器进行交互
      - name: Setup knownhosts
        run: ssh-keyscan ${{ secrets.DEV_SERVER_HOST }} >> ~/.ssh/known_hosts
      - name: Trigger server deployment script
        run: |
          # 停止并删除现有容器
          ssh root@${{ secrets.DEV_SERVER_HOST }} "cd ./.github/docker-compose && docker-compose down || true"
          # 删除旧的所有相关镜像
          ssh root@${{ secrets.DEV_SERVER_HOST }} "sudo docker-compose down --rmi all || true"
          # 使用环境变量运行 docker-compose
          ssh root@${{ secrets.DEV_SERVER_HOST }} "cd ./.github/docker-compose && \
            IMAGE_NAME=${{ env.IMAGE_NAME }} \
            ENV=${{ env.ENV }} \
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} \
            POSTGRES_USER=${{ secrets.POSTGRES_USER }} \
            ACCESS_PORT=${{ env.DEV_ACCESS_PORT }} \
            DB_ACCESS_PORT=${{ env.DEV_DB_ACCESS_PORT }} \
            docker-compose up -d"
