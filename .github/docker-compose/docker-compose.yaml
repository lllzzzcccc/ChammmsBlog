version: "3"

services:
    halo:
        image: ${IMAGE_NAME}
        restart: on-failure:3
        depends_on:
            halodb:
                condition: service_healthy
        networks:
            halo_network:
        volumes:
            - ./halo2-${ENV}:/root/.halo2
        ports:
            - "${ACCESS_PORT}:8090"
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:8090/actuator/health/readiness"]
            interval: 30s
            timeout: 5s
            retries: 5
            start_period: 30s
        environment:
            - JVM_OPTS=-Xmx256m -Xms256m
        command:
            - --spring.r2dbc.url=r2dbc:pool:postgresql://halodb/halo
            - --spring.r2dbc.username=${POSTGRES_USER}
            - --spring.r2dbc.password=${POSTGRES_PASSWORD}
            - --spring.sql.init.platform=postgresql
            - --halo.external-url=http://localhost:8090/
    halodb:
        image: postgres:15.4
        restart: on-failure:3
        networks:
            halo_network:
        volumes:
            - ./db-${ENV}:/var/lib/postgresql/data
        ports:
          - "${DB_ACCESS_PORT}:5432"
        healthcheck:
            test: [ "CMD", "pg_isready" ]
            interval: 10s
            timeout: 5s
            retries: 5
        environment:
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_DB=halo
            - PGUSER=${POSTGRES_USER}

networks:
    halo_network: